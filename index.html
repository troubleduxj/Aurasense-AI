
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSense AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-grid-layout@1.4.4/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-resizable@3.0.5/css/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        /* React Grid Layout Overrides */
        .react-grid-item.react-grid-placeholder {
            background: rgba(99, 102, 241, 0.1) !important;
            border: 2px dashed #6366f1 !important;
            border-radius: 24px !important;
            opacity: 0.5 !important;
        }
        .react-resizable-handle {
            background-image: none !important;
            width: 20px !important;
            height: 20px !important;
            right: 5px !important;
            bottom: 5px !important;
        }
        .react-resizable-handle::after {
            content: '';
            position: absolute;
            right: 3px;
            bottom: 3px;
            width: 8px;
            height: 8px;
            border-right: 2px solid #cbd5e1;
            border-bottom: 2px solid #cbd5e1;
            transition: all 0.2s;
        }
        .react-grid-item:hover .react-resizable-handle::after {
            border-color: #6366f1;
        }
        
        /* SCADA Flow Animation */
        @keyframes flow-h {
            from { stroke-dashoffset: 20; }
            to { stroke-dashoffset: 0; }
        }
        .scada-flow-anim {
            animation: flow-h 1s linear infinite;
        }
    </style>
